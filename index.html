<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <script src="script.js" defer></script>
    <title>PlayMySong - An Efficient Music App</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left-side">
        <div class="close">
          <img width="30px" class="invert" src="close.svg" alt="">
        </div>
        <div class="home bg-grey m-1 rounded p-1">
          <div class="logo">
            <h2>PlayMySong</h2>
          </div>
          <ul>
            <li>
              <img class="invert" src="home.svg" alt="home" /><span>Home</span>
            </li>
            <li>
              <img class="invert" src="search.svg" alt="search" /><span
                >Search</span
              >
            </li>
          </ul>
        </div>
        <div class="library bg-grey m-1 rounded p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="playlist" />
            <div>Your Library</div>
          </div>
          <div class="song-list">
            <ul>
              
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right-side bg-grey m-1 rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img class="hamburger invert" src="hamburger.svg" alt="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none">
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none">
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <!-- playlist -->
        <div class="spotify-playlists">
          <h2>PlayMySong Playlists</h2>
        </div>
        <div class="card-container">
          <div class="card">
            <div class="play">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5 20V4L19 12L5 20Z"
                  stroke="#141B34"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                  fill="#000" />
              </svg>
            </div>

            <img
              src="young-sportive-man-daancing-breakdance-isolared-black-backgrounf-neon-with-mixed-lights.jpg"
              alt="" />
            <h3>New Hits</h3>
            <p>Listen to recent trendy songs</p>
          </div>


          <div class="card">
            <div class="play">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5 20V4L19 12L5 20Z"
                  stroke="#141B34"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                  fill="#000" />
              </svg>
            </div>

            <img
              src="young-sportive-man-daancing-breakdance-isolared-black-backgrounf-neon-with-mixed-lights.jpg"
              alt="" />
            <h3>New Hits</h3>
            <p>Listen to recent trendy songs</p>
          </div>



        </div>




        <div class="playbar">
          <div class="seekbar">
            <div class="circle">

            </div>
          </div>
          <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img id="previous" src="previous.svg" alt="">
              <img id="play" src="play.svg" alt="">
              <img id="next" src="next.svg" alt="">
            </div>
            <div class="songtime"></div>
          </div>
        </div>






        </div>
      </div>
    </div>
  </body>
</html>
